- hosts: all
  vars_files:
    - group_vars/webservers/vars.yml
    
  roles:
    - role: geerlingguy.pip
      vars_files:
         - group_vars/webservers/vars.yml
      become: yes
      tags: install
      
  tasks:
    - name: Prepare .env file
      ansible.builtin.template:
        src: templates/.env.j2
        dest: "{{ env_path }}"
        mode: '660'
      tags: install
      
    - name: Start Redmine_
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        restart_policy: always
        ports:
          - 80:3000
        env_file: "{{ env_path }}"
      tags: deploy


- name: Install and setup Datadog Agent
  hosts: webservers
  tags: install-datadog

  roles:
    - role: datadog.datadog
      vars:
         datadog_api_key: "{{ vault_datadog_api_keys }}"
      #vars_files:
         #- group_vars/webservers/vars.yml
      become: yes

           
  
  
            
         
      
