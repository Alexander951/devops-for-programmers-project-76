- hosts: all
  vars_files:
    - group_vars/webservers/vars.yml #for hexlet-chek passing
  
  vars:
     ansible_user: "{{ ansible_user }}"
           
  roles:
    - role: geerlingguy.pip
      vars_files:
        - group_vars/webservers/vars.yml #for hexlet-chek passing
      become: yes
      tags: install
 
    #- role: geerlingguy.docker
      #docker_service_state: stopped
      #docker_restart_handler_state: stopped
      #docker_service_enabled: no
      #tags: install-docker 
    
    - role: geerlingguy.docker
      docker_users:
         - {{ ansible_user }}
       #- docker_service_state: started #stopped
         #docker_service_state: started #stopped
      vars_files:
        - group_vars/webservers/vars.yml #for hexlet-chek passing
      become: yes
      tags: install-docker
  
  tasks:
    - name: Prepare .env file
      ansible.builtin.template:
        src: templates/.env.j2
        dest: "{{ env_path }}"
        mode: '660'
      tags: install
      
      
      
    - name: Start Redmine_
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        restart_policy: always
        ports:
          - 80:3000
        env_file: "{{ env_path }}"
      tags: deploy



- name: Install and setup Datadog Agent
  hosts: webservers
  tags: install-datadog
         
  roles:
    - role: datadog.datadog
      become: yes

           
  
  
            
         
      
